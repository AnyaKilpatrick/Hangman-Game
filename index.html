<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/images/favicon.ico" >
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope|Fredericka+the+Great" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hangman</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-start">
            <div id="firstrow" class="col-lg-4 text-left">
                <img id="gameName" src="assets/images/name.png" alt="gameName">
            </div>
            <div class="col-lg-4 myName">
                <img class="img-fluid" src="assets/images/header2.png" alt="header">
            </div>
        </div>
    </div>
    <div id="mainText" class="container">
        <div class="row text-center">
            <div class="mainContent col-xl-8 col-lg-8 col-md-12 col-sm-12 col-xs-12">
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 pl-5 text-justify">
                            <div>
                                <span id="wordForWin" class="text-center"></span>
                            </div>
                            <div>
                                <span id="imgForWin"></span>
                            </div>
                        </div>
                        <div id = "bottom" class="col-lg-6 pr-5 mb-3">
                            <p class="text-center">
                                Press Any Key to Get Started!
                            </p>
                            <p class="text-center">
                                Wins 
                                <span id="winCount">0</span>
                            </p>
                            <br>
                            <p class="text-center">
                                Current Word
                            </p>
                            <div id="emptyspot" class="text-center">
                                <!-- spot for word guessing -->
                            </div>
                            <br>
                            <p class="text-center">
                                Number of Guesses Remaining
                            <p>
                            <p class="text-center" id="guessCount">
                                    15
                            </p>
                            <p class="text-center">
                                Letters Already Guessed 
                            </p>
                            <span id="guessedLetters" class="pb-3 mb3">
                                <!-- spot for the list of guessed letters -->
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-4 col-lg-4">
                <img class="img-fluid" src="assets/images/bilbo.png" alt="Bilbo">
            </div>
        </div>
    </div>

<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
