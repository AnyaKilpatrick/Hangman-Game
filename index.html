<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Kavivanar" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href=assets/javascript/game.js>
    <title>Hangman</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-start">
            <div class="col-lg-4 text-right">
                <img id="gameName" src="assets/images/name.png" alt="gameName">
            </div>
            <div class="col-lg-4 myName">
                <img class="img-fluid" src="assets/images/header2.png" alt="header">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="mainContent col-lg-8">
                <div class="container mt-5">
                <div class="row">
                    <div class="col-lg-6 pl-5 text-justify">
                        <p><span id="imgForWin"></span></p>
                    </div>
                    <div class="col-lg-6 pr-5 text-justify">
                        <p>Press Any Key to Get Started</p>
                        <p>Wins<span id="winCount"></span></p>
                        <br>
                        <p class="text-center">Current Word</p>
                        <p class="text-center"><span id="emty-spot">_ _ _ _ _ _ _</span></p>
                        <br>
                        <p>Number of Guesses Remaining <span id="guessCount"></span></p>
                        <p>Letters Alredy Guessed <span id="guessedLetters"></span></p>
                    </div>
                </div>
                </div>
            </div>
            <div class="col-lg-4">
                <img class="img-fluid" src="assets/images/bilbo.png" alt="Bilbo">
            </div>
        </div>
    </div>

    
</body>
</html>
